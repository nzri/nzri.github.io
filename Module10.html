<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/prog109/css/module10.css">
  </head>
  <body>
      <h1>Website: google.com</h1>
    <table>
      <!-- row 1 -->
      <tr>
        <th>Assessment criteria</th>
        <th>PASS / FAIL</th>
        <th>Screenshot of results</th>
      </tr>
      <!-- row 2 -->
      <tr>
        <td>Website passes the <a href="https://validator.w3.org/" target="_blank">W3C validator</a></td>
        <td>FAIL</td>
        <td><a href="/prog109/images/htmlvalidator.png" target="_blank">Click</a></td>
      </tr>
      <!-- row 3 -->
      <tr>
        <td>Website passes <a href="https://jigsaw.w3.org/css-validator/" target="_blank">CSS validator</a></td>
        <td>FAIL</td>
        <td><a href="/prog109/images/cssvalidator.png" target="_blank">Click</a></td>
      </tr>
      <!-- row 4 -->
      <tr>
        <td>Website status using <a href="https://developers.google.com/speed/pagespeed/insights/" target="_blank">PageSpeed Insights</a></td>
        <td>PASS</td>
        <td><a href="/prog109/images/pagespeed.png" target="_blank">Click</a></td>
      </tr>
    </table>
  </body>
</html>
