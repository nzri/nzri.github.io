<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact me</title>
    <link rel="stylesheet" type="text/css" href="contactme.css">
  </head>
  <body>
    <div class="container">
      <div class="blurb">
        <h1>Contact me:</h1>
        <form action="thankyou.html" method="get"
              name="myContact">
          <div>
            <label for="name">Name:</label> <input type="text" id="name" name="user_name">
          </div>
          <div>
            <label for="mail">E-mail:</label> <input type="email" id="mail" name="user_mail">
          </div>
          <div>
            <label for="msg">Comment:</label> <textarea id="msg" name="user_message"></textarea>
          </div>
          <div class="button">
            <button type="submit">Send</button>
          </div>
        </form>
      </div><!-- /.blurb -->
    </div><!-- /.container -->
    <footer>
    </footer>
  </body>
</html>
